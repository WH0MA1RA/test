<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        body {
            background-color: rgb(62, 54, 46);
            color: rgb(172, 137, 104);
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .social-media-table {
            width: 80%;
            max-width: 800px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .social-media-table td {
            text-align: center;
            padding: 10px;
        }
        .social-media-img {
            max-width: 100%;
            height: auto;
            border-radius: 50%; 
        }
        .social-media-content p {
            line-height: 1.6;
            margin: 10px 0;
        }
        footer {
            background-color: rgb(50, 50, 50);
            color: rgb(172, 137, 104);
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
            bottom: 0;
            margin-top: 20px;
        }
        footer a {
            color: rgb(172, 137, 104);
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="social-media-table">
            <tr>
                <td class="social-media-content">
                    <a href="https://www.instagram.com/whoma1ra?igsh=MXFxbm1remp6dnc0dQ==" target="_blank">
                        <img src="ig icons.jpg" alt="Instagram" class="social-media-img">
                    </a>
                    <p>MY INSTAGRAM</p>
                </td>
                <td class="social-media-content">
                    <a href="https://www.tiktok.com/@wh0ma1ra?_t=8mqMh8OM1lR&_r=1" target="_blank">
                        <img src="tticons.jpg" alt="TikTok" class="social-media-img">
                    </a>
                    <p>MY TIKTOK</p>
                </td>
                <td class="social-media-content">
                    <a href="https://youtube.com/@whoma1ra?si=j-3KJzJNcqhEtiA9" target="_blank">
                        <img src="yticon.jpg" alt="YouTube" class="social-media-img">
                    </a>
                    <p>MY YOUTUBE</p>
                </td>
                <td class="social-media-content">
                    <a href="https://open.spotify.com/user/m2pt0kaibze63cibgn0k3n4ly?si=XnXv79dASp2MZmssHCZ_bw" target="_blank">
                        <img src="spoicons.jpg" alt="Spotify" class="social-media-img">
                    </a>
                    <p>MY SPOTIFY</p>
                </td>
            </tr>
        </table>

        <button onclick="location.href='nextpage.html'">BACK</button>
    </div>

</html>
